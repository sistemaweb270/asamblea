    <style>
   /* Configuración universal para un box-sizing consistente */
*,
*::before,
*::after {
  box-sizing: border-box;
}

/* Ajuste de la tipografía de forma fluida según el viewport */
html {
  font-size: calc(14px + 0.5vmin);
}

/* Variables globales para simplificar ajustes */
:root {
  --primary: #0077ff;
  --primary-dark: #005fcc;
  --success: #28a745;
  --success-dark: #218838;
  --body-gradient-start: #1a2a6c;  /* Inicio del degradado del fondo */
  --body-gradient-end: #b21f1f;    /* Fin del degradado del fondo */
  --card-bg: rgba(255, 255, 255, 0.95);
  --input-bg: #f1f3f5;
  --input-border: #ddd;
  --text: #333;
}

/* Fondo del body con degradado visible, centrado y responsivo */
body {
  font-family: 'Montserrat', sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #187df6, #cd9318) !important;
  background-size: cover;
  background-position: center;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  overflow-x: hidden;
}

/* Contenedor del login con efecto glassmorphism y animación de aparición */
.login-container {
  background: transparent;
  backdrop-filter: blur(10px);
  border-radius: 16px;
  padding: 40px;
  width: 100%;
  max-width: 400px;
  margin: 16px; /* margen adicional para evitar que se pegue a los bordes en pantallas pequeñas */
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  animation: fadeIn 0.6s ease both;
}

/* Animación para la aparición del contenedor */
@keyframes fadeIn {
  0% {
    opacity: 0;
    transform: translateY(20px) scale(0.95);
  }
  100% {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

/* Título principal del login con animación de slideDown */
.login-container h1 {
  text-align: center;
  font-size: 2rem;
  color: #fff;
  margin-bottom: 25px;
  font-weight: 600;
  animation: slideDown 0.5s ease both;
}

@keyframes slideDown {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Estilos generales para los grupos del formulario */
.form-group {
  margin-bottom: 20px;
}

.form-group label {
  font-weight: 600;
  color: #fff;
  margin-bottom: 8px;
  display: block;
}

/* Estilos para inputs (texto y password) */
.form-group input[type="text"],
.form-group input[type="password"] {
  width: 100%;
  padding: 12px;
  border: 1px solid var(--input-border);
  border-radius: 8px;
  background: #fff;
  color: var(--text);
  transition: all 0.3s ease;
}

.form-group input:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
}

/* Contenedor para campo PIN y botón (ícono de llave) */
.input-group {
  display: flex;
  align-items: stretch; /* Asegura que ambos elementos tengan la misma altura */
  width: 100%;
}

/* Campo de PIN */
.input-group .form-control#pin {
  flex: 1; /* Hace que el input ocupe el espacio restante */
  height: 48px;
  padding: 12px;
  border: 1px solid var(--input-border);
  border-right: none; /* Para fundir visualmente con el botón */
  border-radius: 8px 0 0 8px;
  background: var(--input-bg);
  color: var(--text);
  transition: all 0.3s ease;
}

/* Botón que contiene la llave */
.input-group-append button {
  height: 48px;
  width: 48px; /* Ancho fijo para centrar el ícono */
  padding: 0;
  margin-top:auto;
  border: 1px solid var(--input-border);
  border-left: none; /* Evita duplicar el borde entre elementos */
  border-radius: 0 8px 8px 0;
  background: var(--primary);
  color: #fff;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center; /* Centra horizontalmente el ícono */
  transition: background 0.3s ease, transform 0.1s ease;
}

.input-group-append button:hover {
  background: var(--primary-dark);
}

/* Botones generales dentro del formulario */
.form-group button {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 8px;
  background: var(--primary);
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.1s ease;
}

.form-group button:hover {
  background: var(--primary-dark);
}

/* Botón de Iniciar Sesión con degradado y alineado perfectamente */
#login-button {
  margin-top: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, #f35608, #53f308) !important;
  font-size: 1.1em;
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 8px;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.1s ease, box-shadow 0.3s ease;
  text-align: center;
}

#login-button i {
  margin-right: 10px;
}

#login-button:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

/* Párrafo de soporte */
.login-container p {
  text-align: center;
  margin-top: 20px;
  color: var(--text);
}

.login-container p a {
  color: var(--primary);
  text-decoration: none;
  transition: color 0.3s ease;
}

.login-container p a:hover {
  color: var(--primary-dark);
  text-decoration: underline;
}

/* Media Query para dispositivos móviles (max-width: 480px) */
@media screen and (max-width: 480px) {
  .login-container {
    padding: 20px;
  }
  .form-group input[type="text"],
  .form-group input[type="password"],
  .input-group .form-control#pin,
  .input-group-append button {
    padding: 10px;
    height: 42px;
  }
  #login-button {
    padding: 12px;
  }
}

/* Contenedor para el spinner (circle bar) que cubre la pantalla */
#circle-bar-container {
  display: none; /* Oculto por defecto */
  flex-direction: column;
  align-items: center;
  justify-content: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
}

/* Spinner circular */
.circle-bar {
  width: 100px;
  height: 70px;
  border: 20px solid #0d66f0;
  border-top: 20px solid #e5e5e5;
  border-radius: 50%;
  animation: spin 2s linear infinite;
}

/* Texto debajo del spinner */
.circle-bar-text {
  font-size: 1.2em;
  color: black;
  font-weight: bold;
}

/* Keyframes para la animación del spinner */
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* --- Media Queries adicionales para diferentes tamaños de pantalla --- */

/* Teléfonos y pantallas muy pequeñas */
@media (max-width: 576px) {
  body {
    padding: 10px;
  }
  .login-container {
    padding: 20px;
    margin-top: 0;
    margin-bottom: 20px;
  }
  .login-container h1 {
    font-size: 1.8em;
  }
  #login-button {
    font-size: 1em;
    padding: 10px;
  }

  .chat-input input[type="text"],
  .chat-input button {
    font-size: 0.85em;
    padding: 6px;
  }
}

/* Tabletas: entre 577px y 992px */
@media (min-width: 577px) and (max-width: 992px) {
  .login-container {
    max-width: 380px;
  }
  .chat-box {
    max-width: 320px;
  }
}

/* Desktops: a partir de 993px */
@media (min-width: 993px) {
  .login-container {
    max-width: 400px;
  }
}

/* Estilos para modales */
.modal-top .modal-dialog {
  margin: 2rem auto 0 auto;
  animation: slideDownFadeIn 0.5s ease-out;
}

@media (min-width: 576px) {
  .modal-top .modal-dialog {
    margin-top: 1rem;
  }
}

.modal-content {
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}

.modal-header .modal-title {
  color: #fff;
}

.modal-body {
  color: black;
}

@keyframes slideDownFadeIn {
  0% {
    opacity: 0;
    transform: translateY(-50px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Asegura que las imágenes se adapten al contenedor */
img {
  max-width: 100%;
  height: auto;
}


    </style>
</head>
