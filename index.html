<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="icon/login.ico" type="image/x-icon">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #979077;
            flex-direction: column;
            min-height: 100vh;
            background-size: cover; /* Asegura que la imagen cubra todo el fondo */
            background-position: center; /* Centra la imagen de fondo */
            transition: background-image 0.9s ease-in-out; /* Opcional: Transición suave al cambiar la imagen */
            align-items: center; /* Centra los contenedores horizontalmente */
            justify-content: center; /* Centra los contenedores verticalmente */
            position: relative; /* Necesario para posicionar elementos fijos/absolutos dentro */
        }

        /* Custom styles for the login container using Bootstrap conventions */
        .login-container {
            background-color:#fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            margin-top: -100px;
            z-index: 1; /* Asegura que esté sobre el chat si hay solapamiento */
            position: relative; /* Necesario si z-index se aplica */
             /* Asegurar que el login container esté visible */
             display: block !important; /* AÑADIDO: Forzar la visibilidad del contenedor de login */
        }

        .login-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #fff;
            color: black;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        /* Animated Login Button Style */
        #login-button {
            width: 100%;
            padding: 12px;
            background-color: #28a745; /* Green background */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: color 0.3s ease-in-out;
            display: flex; /* Use flexbox to align icon and text */
            align-items: center;
            justify-content: center; /* Center content horizontally */
        }

        #login-button i {
             margin-right: 8px; /* Space between icon and text */
        }


        #login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: all 0.7s ease-in-out;
            z-index: -1;
        }

        #login-button:hover::before {
            left: 100%;
        }

        #login-button:hover {
             background-color: #218838; /* Darker green on hover */
        }


        .login-container p {
            text-align: center;
            margin-top: 15px;
        }

        .login-container p a {
            color: #007bff;
            text-decoration: none;
        }

        .login-container p a:hover {
            text-decoration: underline;
        }

        /* Chat Box Styles */
        .chat-box {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 100%;
            max-width: 300px; /* Ajustado para que no sea demasiado ancho */
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* display: none; Removido para usar la regla con ID abajo */
            position: fixed; /* Posición fija en la pantalla */
            /* bottom y right se establecerán con JavaScript */
            z-index: 1000; /* Asegura que esté encima de la mayoría de los elementos */
            flex-direction: column; /* Asegura que los hijos se apilen verticalmente */
        }
         /* Regla para ocultar el chat box */
         #chat-box {
             display: none; /* CORREGIDO: Se eliminó !important */
         }


        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            font-weight: bold;
            text-align: center;
            border-bottom: 1px solid #ccc;
            cursor: pointer; /* Indica que el header es clickeable (opcional, para cerrar/minimizar) */
        }

        .chat-body {
            padding: 15px;
            max-height: 200px; /* Limit height and enable scrolling */
            overflow-y: auto;

            border-bottom: 1px solid #eee;
             flex-grow: 1; /* Permite que el cuerpo crezca si hay espacio */
             display: flex; /* Añadido display flex para alinear mensajes */
             flex-direction: column; /* Apila los mensajes verticalmente */
        }

         .bot-message, .user-message {
             padding: 8px;
             border-radius: 5px;
             margin-bottom: 8px;
             word-wrap: break-word;
             max-width: 85%; /* Limita el ancho del mensaje */
             align-self: flex-start; /* Alineación por defecto */
         }

        .bot-message {
            background-color: #e9ecef;
             align-self: flex-start; /* Alinea los mensajes del bot a la izquierda */
        }
         .user-message {
            background-color: #d4edda; /* Color para mensajes del usuario */
            align-self: flex-end; /* Alinea los mensajes del usuario a la derecha */
         }
         /* Eliminada la regla .chat-messages display: flex; que era redundante con .chat-body */


        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #f8f9fa;
            align-items: center; /* Centra verticalmente el input y el botón */
        }

        .chat-input input[type="text"] {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: black;
            /* Ajuste de margen derecho para dar más espacio al botón */
            margin-right: 8px; /* Reducido ligeramente de 10px a 8px */
            box-sizing: border-box; /* Incluir padding y borde en el tamaño */
        }

        .chat-input button {
            /* Ajuste de padding horizontal para que quepa mejor */
            padding: 8px 10px; /* Reducido de 15px a 10px */
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
             display: flex;
             align-items: center;
             justify-content: center;
             flex-shrink: 0; /* Evita que el botón se encoja */
             width: auto; /* Permite que el ancho se ajuste al contenido */
             min-width: 65px; /* Ajustado min-width si es necesario, puede variar */
        }

        .chat-input button i {
             margin-right: 5px; /* Espacio entre icono y texto en el botón de enviar */
        }
         /* AÑADIDO: Estilo para el icono de enviar si el botón tuviera solo el icono */
         .chat-input button .fa-paper-plane {
             /* margin-right: 0; */ /* Dejar el margen si hay texto */
         }


        .chat-input button:hover {
            background-color: #218838;
        }

        /* Estilos para el icono de soporte flotante */
        .support-icon {
            position: fixed; /* Posición fija en la pantalla */
            bottom: 20px; /* Distancia desde abajo */
            right: 20px; /* Distancia desde la derecha */
            background-color: #007bff; /* Color de fondo */
            color: white; /* Color del icono */
            width: 50px; /* Tamaño del círculo */
            height: 50px;
            border-radius: 50%; /* Forma circular */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px; /* Tamaño del icono */
            cursor: pointer; /* Indica que es clickeable */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Sombra */
            z-index: 1001; /* Asegura que esté encima del chat box cuando este oculto */
            transition: background-color 0.3s ease;
        }

        .support-icon:hover {
            background-color: #0056b3; /* Color de fondo al pasar el mouse */
        }
         /* Ocultar el icono de soporte cuando el chat box está abierto */
         .support-icon.hidden {
             /* Si quieres ocultar el icono de soporte principal cuando el chat está abierto */
              visibility: hidden; /* Usar visibility en lugar de display: none para mantener el espacio */
              opacity: 0;
              transition: visibility 0s 0.3s, opacity 0.3s ease;
         }
          /* Regla para mostrar el icono de cerrar y ocultar el de chat */
          /* AÑADIDO: Regla más específica para los iconos */
          .support-icon.chat-open .fa-headset { /* CAMBIADO: .fa-comment-dots a .fa-headset */
               display: none;
          }
           .support-icon.chat-open .fa-times {
               display: inline-block; /* Muestra el icono de cerrar */
           }
            /* AÑADIDO: Asegurarse de que el icono de chat esté visible por defecto */
           .support-icon .fa-headset { /* CAMBIADO: .fa-comment-dots a .fa-headset */
               display: inline-block;
           }
            /* Asegurarse de que el icono de cerrar esté oculto por defecto */
           .support-icon .fa-times {
               display: none;
           }


    </style>
    </head>
<body>

    <div class="support-icon" id="support-icon">
         <i class="fas fa-headset"></i> <i class="fas fa-times"></i> </div>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <div class="form-group">
            <label for="username"><i class="fas fa-user"></i> Nombre</label>
            <input type="text" id="username" name="username" required placeholder="Ingresa Tu Nombre Aqui">
        </div>
        <div class="form-group">
            <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
            <input type="password" id="password" name="password" readonly placeholder="Aleatorio">
        </div>
        <div class="form-group">
            <button type="button" id="generate-password" class="btn btn-secondary"><i class="fas fa-sync-alt"></i> Generar Contraseña</button>
        </div>
        <button id="login-button" class="btn btn-success">
            <i class="fas fa-sign-in-alt"></i> Iniciar Sesion
        </button>
        <p><a href="https://wa.link/ktne4u" target="_blank" style="font-size: 15px;"><i class="fab fa-whatsapp"></i> Contactar al soporte</a></p>
        <p><a href="https://wa.link/ktne4u" target="_blank" style="font-size: 15px;"><i class="fas fa-question-circle"></i> Necesitas ayuda?</a></p>
    </div>

    <div class="chat-box" id="chat-box"> <div class="chat-header"><i class="fas fa-comments"></i> Soporte Online</div>
        <div class="chat-body" id="chat-messages">
            <p class="bot-message">Bienvenido! ¿Cual es tu Consulta?</p>
        </div>
        <div class="chat-input">
            <input type="text" style="width:10px;" id="user-input" placeholder="Escribe tu pregunta...">
            <button id="send-button"><i class="fas fa-paper-plane"></i> Enviar</button>
        </div>
    </div>
<script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        console.log("Script iniciado."); // Debugging inicial

        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOMContentLoaded ejecutado.");
            // --- Referencias a elementos del chat y el icono ---
            const chatBox = document.getElementById('chat-box');
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const supportIcon = document.getElementById('support-icon');
            const chatHeader = chatBox ? chatBox.querySelector('.chat-header') : null;
             const loginContainer = document.querySelector('.login-container'); // Referencia al contenedor de login


             // Verificar si los elementos principales se encontraron
             console.log("Referencias de elementos:");
             console.log("chatBox:", chatBox);
             console.log("loginContainer:", loginContainer);
             console.log("supportIcon:", supportIcon);


            // Verificar el estado inicial de display del chatBox
            if (chatBox) {
                 console.log("Initial chatBox style.display:", chatBox.style.display);
                 console.log("Initial chatBox computed display:", window.getComputedStyle(chatBox).display);
                 // Asegurarse de que esté oculto al cargar (redundante con CSS !important pero buena práctica)
                 chatBox.style.display = 'none';
            } else {
                 console.error("chatBox element not found on DOMContentLoaded.");
            }
             // Verificar el estado inicial de display del loginContainer
            if (loginContainer) {
                 console.log("Initial loginContainer style.display:", loginContainer.style.display);
                 console.log("Initial loginContainer computed display:", window.getComputedStyle(loginContainer).display);
            } else {
                 console.error("loginContainer element not found on DOMContentLoaded.");
            }


            // --- Prueba de click en el icono de soporte (Dejarla por ahora para confirmación) ---
            if (supportIcon) {
                supportIcon.addEventListener('click', function() {
                    console.log("Support icon CLICK DETECTED (Test Listener)"); // Log de prueba de click
                });
            } else {
                 console.error("Support icon element not found. Cannot attach test click listener.");
            }
            // --- Fin Prueba de click ---


            // --- Lógica principal para mostrar/ocultar el Chat Box al hacer clic en el icono ---
            if (supportIcon && chatBox) { // Asegurarse de que ambos elementos existen
                // Set initial state to be hidden (redundante con CSS !important pero buena práctica)
                 chatBox.style.display = 'none';

                supportIcon.addEventListener('click', function() {
                    console.log("Support icon clicked (Main Listener)."); // Log click
                    // CORRECCIÓN: Usar window.getComputedStyle para verificar el display real
                    const isChatVisible = window.getComputedStyle(chatBox).display === 'flex';
                    console.log("Is chat visible before toggle (computed) (Main Listener):", isChatVisible); // Log state before toggle

                    if (isChatVisible) {
                        // Ocultar el chat
                        chatBox.style.display = 'none';
                        supportIcon.classList.remove('chat-open'); // Cambiar icono a chat
                        console.log('Chat box oculto (Main Listener).');
                    } else {
                        // Mostrar el chat
                        // First, show the chatbox (perhaps invisible) to measure it
                         chatBox.style.visibility = 'hidden';
                         chatBox.style.display = 'flex'; // Use flex so content is ordered


                        // Calcular la posición
                        const iconHeight = supportIcon.offsetHeight; // Altura del icono
                        // Use getBoundingClientRect().bottom for more reliable position relative to viewport
                        const iconRect = supportIcon.getBoundingClientRect();
                        const iconBottomRelativeToViewport = iconRect.bottom;
                         // Calculate the distance from the bottom of the viewport
                         const iconBottom = window.innerHeight - iconBottomRelativeToViewport;


                        const gap = 10; // Espacio deseado entre el icono y el chat box
                        const chatBoxBottom = iconBottom + iconHeight + gap; // Nueva distancia desde abajo para el chat box

                        chatBox.style.bottom = chatBoxBottom + 'px';
                        chatBox.style.right = '20px'; // Mantener la misma distancia desde la derecha

                        // Ahora hacerlo visible
                        chatBox.style.visibility = 'visible';

                        console.log(`Chat box positioned at bottom: ${chatBoxBottom}px, right: 20px. (Main Listener)`); // Log final position


                        supportIcon.classList.add('chat-open'); // Cambiar icono a cerrar
                        console.log('Chat box shown and positioned (Main Listener).');
                         // Asegurarse de que el chat esté al final al abrirlo
                         if(chatMessages) chatMessages.scrollTop = chatMessages.scrollHeight; // Comprobar si existe antes de usar
                    }
                     // Después del toggle, verifica el estado COMPUTADO
                     console.log("Chat box computed display after toggle (Main Listener):", window.getComputedStyle(chatBox).display);
                });

                 // Opcional: Añadir listener al header del chat para ocultarlo/minimizarlo
                  if (chatHeader) {
                      chatHeader.addEventListener('click', function() {
                           // Solo minimizar/ocultar si el chat está visible actualmente
                           if (chatBox && window.getComputedStyle(chatBox).display === 'flex') { // CORRECCIÓN: Usar getComputedStyle
                                chatBox.style.display = 'none';
                                if(supportIcon) supportIcon.classList.remove('chat-open'); // Comprobar si supportIcon existe antes de usar
                                console.log('Chat box ocultado desde el header (Main Listener).');
                           }
                      });
                  }
            } else {
                 console.error("Support icon or Chat box element not found. Cannot set up MAIN click listener.");
            }


            


        }); // Fin DOMContentLoaded
    </script>

</body>
</html>
