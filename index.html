    <style>
    /* Variables globales para simplificar ajustes */

:root {
  --primary: #0077ff;
  --primary-dark: #005fcc;
  --success: #28a745;
  --success-dark: #218838;
  --body-gradient-start: #1a2a6c;  /* Inicio del degradado del fondo */
  --body-gradient-end: #b21f1f;    /* Fin del degradado del fondo */
  --card-bg: rgba(255, 255, 255, 0.95);
  --input-bg: #f1f3f5;
  --input-border: #ddd;
  --text: #333;
}

/* Fondo del body con degradado visible, centrado y responsivo */
body {
  font-family: 'Montserrat', sans-serif;
  margin: 0;
  padding: 0;
  /* Nuevo degradado: del naranja (#ff512f) al rosa (#dd2476) */
  background: linear-gradient(135deg, #0d66f0, #1b6629) !important;
  background-size: cover;
  background-position: center;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}
/* Contenedor del login con efecto glassmorphism y animación de aparición */
.login-container {
  background: var(--card-bg);
  backdrop-filter: blur(10px);
  border-radius: 16px;
  padding: 40px;
  width: 100%;
  max-width: 400px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  animation: fadeIn 0.6s ease both;
}

/* Animación para la aparición del contenedor */
@keyframes fadeIn {
  0% {
    opacity: 0;
    transform: translateY(20px) scale(0.95);
  }
  100% {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

/* Título principal del login con animación de slideDown */
.login-container h1 {
  text-align: center;
  font-size: 2rem;
  color: var(--text);
  margin-bottom: 25px;
  font-weight: 600;
  animation: slideDown 0.5s ease both;
}

@keyframes slideDown {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Estilos generales para los grupos del formulario */
.form-group {
  margin-bottom: 20px;
}

.form-group label {
  font-weight: 600;
  color: var(--text);
  margin-bottom: 8px;
  display: block;
}

/* Estilos para inputs (texto y password) */
.form-group input[type="text"],
.form-group input[type="password"] {
  width: 100%;
  padding: 12px;
  border: 1px solid var(--input-border);
  border-radius: 8px;
  background: #fff;
  color: var(--text);
  transition: all 0.3s ease;
}

.form-group input:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
}

/* Grupo para el campo de PIN y el botón de generarlo */
.input-group {
  display: flex;
  align-items: center;
}

.input-group .form-control#pin {
  flex: 0 0 auto;
  width: 270px;
  height: 48px;
  padding: 12px;
  border: 1px solid var(--input-border);
  border-right: none;
  border-radius: 8px 0 0 8px;
  background: var(--input-bg);
  color: var(--text);
  transition: all 0.3s ease;
}

.input-group .form-control#pin:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
}

/* Botón de generación de PIN, en la misma línea */
.input-group-append {
  display: flex;
}

.input-group-append button {
  height: 48px;
  padding: 0 16px;
  border: 1px solid var(--input-border);
  border-left: none;
  border-radius: 0 8px 8px 0;
  background: var(--primary);
  margin-top: auto;
  color: #fff;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.1s ease;
}

.input-group-append button:hover {
  background: var(--primary-dark);
}

.input-group-append button:active {
  transform: scale(0.98);
}

/* Botones generales dentro del formulario */
.form-group button {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 8px;
  background: var(--primary);
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.1s ease;
}

.form-group button:hover {
  background: var(--primary-dark);
}

/* Botón de Iniciar Sesión con degradado y alineado perfectamente */
#login-button {
  margin-top: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(45deg, var(--success), var(--success-dark));
  font-size: 1.1em;
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 8px;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.1s ease, box-shadow 0.3s ease;
  text-align: center;
}

#login-button i {
  margin-right: 10px;
}

#login-button:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

/* Párrafo de soporte */
.login-container p {
  text-align: center;
  margin-top: 20px;
  color: var(--text);
}

.login-container p a {
  color: var(--primary);
  text-decoration: none;
  transition: color 0.3s ease;
}

.login-container p a:hover {
  color: var(--primary-dark);
  text-decoration: underline;
}

/* Media Query para dispositivos móviles */
@media screen and (max-width: 480px) {
  .login-container {
    padding: 20px;
  }
  .form-group input[type="text"],
  .form-group input[type="password"],
  .input-group .form-control#pin,
  .input-group-append button {
    padding: 10px;
    height: 42px;
  }
  #login-button {
    padding: 12px;
  }
}


      
/* Contenedor para el spinner (circle bar) que cubre toda la pantalla y se muestra sin overlay */
#circle-bar-container {
 display: none; /* Oculto por defecto */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute; /* Posiciona sobre el login */
            top: 50%; /* Centrado vertical */
            left: 50%; /* Centrado horizontal */
            transform: translate(-50%, -50%); /* Ajuste final para centrado perfecto */
            z-index: 2; /* Asegura que esté por encima del login-container */

   
}

/* Spinner circular */
.circle-bar {
  width: 100px;
  height: 70px;
  border: 20px solid #0d66f0; /* Color del borde */
  border-top: 20px solid #e5e5e5; /* Color del borde superior para efecto de giro */
  border-radius: 50%;
  animation: spin 2s linear infinite; /* Animación de giro */
}

/* Texto debajo del spinner (opcional) */
.circle-bar-text {
  font-size: 1.2em;
  color: black;
  font-weight: bold;
}

/* Keyframes para la animación de giro */
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}



        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- Media Queries para responsividad --- */

        /* Para pantallas más pequeñas (teléfonos) */
        @media (max-width: 576px) {
            body {
                padding: 10px; /* Reduce el padding general del body */
            }

            .login-container {
                padding: 20px;
                margin-top: 0; 
                margin-bottom: 20px; /* Mantener un margen inferior si es necesario */
            }

            .login-container h1 {
                font-size: 1.8em;
            }

            #login-button {
                font-size: 1em;
                padding: 10px;
            }

          

            .chat-input input[type="text"],
            .chat-input button {
                font-size: 0.85em;
                padding: 6px;
            }

           
        }

        /* Para pantallas medianas (tabletas) */
        @media (min-width: 577px) and (max-width: 992px) {
            .login-container {
                max-width: 380px; /* Un poco más flexible */
            }

            .chat-box {
                max-width: 320px;
            }
        }

        /* Para pantallas grandes (desktops) */
        @media (min-width: 993px) {
            .login-container {
                max-width: 400px; /* Vuelve al tamaño original en pantallas grandes */
            }

            
        }
/* Clase personalizada para posicionar el modal en la parte superior */
.modal-top .modal-dialog {
  margin: 2rem auto 0 auto; /* 2rem desde la parte superior y centrado horizontalmente */
  animation: slideDownFadeIn 0.5s ease-out;
}

/* Opcional: si deseas que el modal aparezca pegado a la parte superior en pantallas mayores a 576px */
@media (min-width: 576px) {
  .modal-top .modal-dialog {
    margin-top: 1rem;
  }
}

/* Establece un color de fondo y estilos para el contenido del modal */
.modal-content {
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}

/* El título se mostrará en rojo */
.modal-header .modal-title {
  color: #fff;

}

/* El contenido se mostrará en blanco */
.modal-body {
  color: black;
}

/* Animación personalizada para el modal */
@keyframes slideDownFadeIn {
  0% {
    opacity: 0;
    transform: translateY(-50px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

    <!-- AQUI VA TODO DE FORMULARIO DE LOGIN -->

<div class="login-container" id="login-container">
  <h1>Iniciar Sesión</h1>

  <!-- Campo para NOMBRES: el usuario ingresa solo sus nombres -->
  <div class="form-group">
    <label for="nombre"><i class="fas fa-user"></i> Nombres</label>
    <input 
      type="text" 
      id="nombre" 
      name="nombre" 
      required 
      placeholder="Ingrese su Nombre" 
      pattern="[A-Z\s]+" 
      title="Ingresa solo letras mayúsculas y espacios"
      oninput="this.value = this.value.toUpperCase();">
  </div>


  <!-- Grupo de PIN y botón para generar PIN -->
  <div class="form-group">
    <label for="pin"><i class="fas fa-key"></i> PIN</label>
    <div class="input-group">
      <input type="text" id="pin" name="pin" readonly required 
             placeholder="Generar PIN" class="form-control">
      <div class="input-group-append">
        <button type="button" id="generate-pin" class="btn btn-secondary">
          <i class="fas fa-sync-alt"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Botón para validar el PIN generado -->
  <div class="form-group">
    <button type="button" id="validate-pin" class="btn btn-primary">
      <i class="fas fa-check"></i> Validar PIN
    </button>
  </div>

  <!-- Botón para iniciar sesión, inicialmente deshabilitado -->
  <button id="login-button" class="btn btn-success" disabled>
    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
  </button>
  
  <p>
    <a href="https://wa.link/ktne4u" target="_blank" style="font-size: 15px;">
      <i class="fab fa-whatsapp"></i> Contactar al soporte
    </a>
  </p>
</div>
