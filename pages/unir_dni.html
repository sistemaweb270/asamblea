<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar PDF con ImÃ¡genes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: transparent;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }
        .upload-wrapper {
            display: inline-block;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .upload-wrapper input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        .upload-btn {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 8px;
            transition: 0.3s;
            cursor: pointer;
        }
        .upload-btn:hover {
            background: linear-gradient(135deg, #0056b3, #003d82);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        button {
            padding: 12px 18px;
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background: linear-gradient(to right, #0056b3, #003d82);
        }
        #mensaje {
            margin-top: 15px;
            font-size: 14px;
            color: #007bff;
            font-weight: bold;
        }
        #descarga {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background: #fff;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Unir DNI</h2>
        <p>Sube dos imÃ¡genes y se generarÃ¡ un Ãºnico documento PDF.</p>
        
        <div class="upload-wrapper">
            <button class="upload-btn">ðŸ“¤ Seleccionar Primera Imagen</button>
            <input type="file" id="imagen1" accept="image/png, image/jpeg">
        </div>

        <div class="upload-wrapper">
            <button class="upload-btn">ðŸ“¤ Seleccionar Segunda Imagen</button>
            <input type="file" id="imagen2" accept="image/png, image/jpeg">
        </div>

        <button onclick="generarPDF()">Generar PDF</button>
        <p id="mensaje"></p>

        <div id="descarga">
            <p>Documento unido listo para descargar:</p>
            <a id="enlaceDescarga" download="documento_unido.pdf">ðŸ“„ Descargar Documento Unido</a>
        </div>
    </div>

    <script>
        async function generarPDF() {
            let file1 = document.getElementById("imagen1").files[0];
            let file2 = document.getElementById("imagen2").files[0];
            let mensaje = document.getElementById("mensaje");
            let descargaDiv = document.getElementById("descarga");
            let enlaceDescarga = document.getElementById("enlaceDescarga");

            if (!file1 || !file2) {
                mensaje.textContent = "Por favor, selecciona dos imÃ¡genes.";
                return;
            }

            mensaje.textContent = "Generando PDF, por favor espere...";
            descargaDiv.style.display = "none";

            try {
                const pdfDoc = await PDFLib.PDFDocument.create();
                const firstPage = pdfDoc.addPage([600, 850]);

                const img1Bytes = await file1.arrayBuffer();
                const img2Bytes = await file2.arrayBuffer();
                const img1 = file1.type === "image/png" ? await pdfDoc.embedPng(img1Bytes) : await pdfDoc.embedJpg(img1Bytes);
                const img2 = file2.type === "image/png" ? await pdfDoc.embedPng(img2Bytes) : await pdfDoc.embedJpg(img2Bytes);

                firstPage.drawImage(img1, { x: 50, y: 450, width: 500, height: 350 });
                firstPage.drawImage(img2, { x: 50, y: 50, width: 500, height: 350 });

                const pdfBytes = await pdfDoc.save();
                const blob = new Blob([pdfBytes], { type: "application/pdf" });
                const url = URL.createObjectURL(blob);
                enlaceDescarga.href = url;

                mensaje.textContent = "Â¡PDF generado y descargado exitosamente!";
                descargaDiv.style.display = "block";
            } catch (error) {
                console.error("Error al generar PDF:", error);
                mensaje.textContent = "Error al procesar el PDF.";
            }
        }
    </script>

</body>
</html>
